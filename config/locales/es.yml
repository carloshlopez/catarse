  project:
    start:
      email_subject: "Su proyecto fue recibido por el equipo de Súmame"
      email_text: "Muchas gracias por confiar en Súmame y enviarnos su proyecto:) <br><br> Antes que nada, queremos recordarle como funciona cada paso de la selección de los proyectos en Súmame. Mire la lógica, son 4 pasos: <br><br> 1 – Usted lleno aquel formulario lindo y nosotros lo acabamos de recibir; <br><br> 2 – Nuestro equipo de atención le va a responder en menos de 4 dias hábiles. No es una cuestión de Si o NO, con certeza vamos a intercambiar un par de email antes que el proyecto salga al aire.  <br><br> 3 – Cuando el proyecto este afinado, vamos a enviarle un link especial para que usted registre su proyecto en el modo que va a salir al aire; <br><br> 4 – Usted nos avisara cuando haya hecho el registro y nosotros autorizaremos el proyecto para que quede disponible, asi todos los seres humanos que tengan acceso a internet puedan divulgarlo y apoyarlo ( si ellos quieren, no?).  <br><br> <strong> Una información importante</strong>: Si usted olvido enviar algo en el formulario que usted lleno, no hay problema, usted podrá agregar información ( o cambiaralgo) cuando el equipo de atención se ponga en contacto con usted, ok?  <br><br> Encuanto a eso, vale a pena conocer los proyectos que estan al aire (<a href='%{explore_link}' style='color: #E75297 !important;'>%{explore_link}</a>) y – si le gusta alguno- apoyelo! Esa es la mejor manera de mostrar que usted cree en la cultura del financiamento colectivo en Colombia y fomentar el ecosistema que se está  formando al rededor de Súmame. Ademas, es claro, que al ver y apoyar otros proyectos usted se inspira para su proyecto.  <br> Mantengase informado de nuestras novedades en <a href='%{facebook}' style='color: #E75297 !important;'>Facebook</a> y en <a href='%{twitter}' style='color: #E75297 !important;'>Twitter</a> y conosca más sobre  Súmame leyendo nuestros posts en <a href='%{blog}' style='color: #E75297 !important;'>blog</a>.  <br> Si quedo con alguna duda, contactenos en: %{email}"
      notification_text: " Su proyecto fue recibido por el equipo de Súmame"
    finish:
      successful:
        email_subject: "Uhuu! el proyecto %{project_name} fue exitoso en Súmame"
        email_text: "El proyecto %{project_link}, que usted apoyó, fue financiado exitosamente en Súmame! Hora de celebrar o/<br><br>el proyecto tuvo, incluyendolo, %{project_total_backers} maravillosos apoyadores, recaudo %{project_pleged} y alcanzó %{project_process}% de la meta de captacion =D<br><br>Ahh, una información importante: el equipo de Súmame  se demora hasta 3 dias hábiles en pasarle la lista de contacto de todos los apoyadores a los productores del proyecto. Por eso, el realizador entrará en contato con usted para agradecerle y para hablar sobre las recompensas en unos días, ok?<br><br>En cuanto a eso, comparta con todo el mundo este trinfo!<br><br><div style='text-align:center;'>%{facebook_button}%{twitter_button}</div><br><br>Si quiere entrar en contato com %{project_owner_name}, realizador del proyecto, mande un email a %{project_owner_email}.<br><br>Si tiene alguna otra duda, ingrese a nuestro FAQ: <a href='http://www.sumame.co/faq' style='color: #008800;'>www.sumame.co/faq</a> o mande un email a <a href='mail_to:hola@sumame.co' style='color: #008800;'>hola@sumame.co</a><br>"
        facebook_text: "Uhuu! el proyecto '%{name}', que apoyé, fue exitoso en Súmame!"
        notification_text: "Uhuu! el proyecto %{link} que usted apoyo, fue exitoso! Corra la voz!"
        reward_notification_text: "En breve, %{link} va a entrar en contato con usted para entregarle su recompensa. Disfrute!"
        twitter_text: "Uhuu! El proyecto '%{name}', que yo apoyé, fue exitoso @súmamecolombia! %{short_url}"
      unsuccessful:
        email_subject: "el proyecto %{project_name} no fue financiado - algunas informaciones útiles"
        email_text: 'Desafortunadamente el proyecto %{project_link}, que usted apoyó,  no alcanzó la meta establecida y no fue financiado en Súmame.<br><br>En funcion de esto, usted recibio <strong>%{value}</strong> en créditos para apoyar otros proyectos. Usted puede conocer más proyectos de %{project_category} %{explore_category_link}.<br><br> En caso que prefiera, usted puede pedir el reembolso de su dinero %{credits_link}. Recuerde que  su registro en el sitio fue hecho a través de <b>%{user_provider}.</b> Y a través de él es que usted debe entrar para acceder a su cuenta.  En caso que usted  tenga alguna dificulta en el proceso, envie un correo a hola@sumame.co con asunto "Reembolso - problema con login".<br><br> En caso que usted prefiera solicitar un reembolso, solo para recordarle, como consta en los %{link_to_term} de Súmame, que si el apoyo fue hecho con tarjeta de crédito, el valor será devuleto en la próxima factura de la tarjeta. Si el apoyo fue hecho a través de transferencia bancaria o ticket, le enviaremos un mail con los procedimientos necesarios para devolverle el valor del aporte.<br><br>Si, por cualquier motivo, quiere entrar en contato com %{project_owner_name}, realizador del proyecto, mande un email a %{project_owner_email}.<br><br>Si tiene alguna otra duda, ingrese a nuestro FAQ o mande un email hola@sumame.co.<br>'
        notification_text: "Usted recibió %{value} en créditos para apoyar otros proyectos. En caso que prefiera, usted puede pedir su dinero de vuelta %{link}."
        unsuccessful_text: "El proyecto %{link} que uste apoyó no fue financiado. Quien sabe de pronto en una próxima vez?"
