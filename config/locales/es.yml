      subtitle: "Entienda, paso a paso, como hacer para viabilizar su proyecto a través de Súmame."
      title: "Como funciona  Súmame?"
      introduction: "Súmame es una herramienta diferente – es colaborativa – para sacar su proyecto del papel."
      legend_html: "Preste atención al paso-a-paso y a las preguntas respondidas para decidir si <br>Súmame es el camino para financiar su proyecto."
      title_one: "Envie su proyecto"
      step_one: "Proyectos son acciones! Y estamos con los brazos abiertos para recibir acciones pequeñas, grandes, divertidas, serias, tradicionales, innovadoras... Adoramos proyectos que necesitan de poco dinero y que generan un gran impacto en sus comunidades."
      title_two: "Administracion"
      step_two: "Al recibir su proyecto, estará bajo responsabilidad del equipo de supervisores. El objetivo es dar consejos para <strong>aumentar las posibilidades de que su proyecto sea exitoso </strong> y filtrar proyectos sin sentido. Recuerde que queremos que su proyecto sea exitoso, tanto como usted. Nosotros ganamos sólo cuando usted gana!"
      title_three: "Al aire!?"
      step_three: " Cuando su proyecto ya este a punto, es hora de salir al aire y ejecutar el plan de campaña. Durante ese tiempo usted debea atraer al máximo de personas posibles para que su proyecto cumpla la meta de recaudo."
      title_four: "Es todo o nada"
      step_four: " En caso que su proyecto no alcance la meta establecida dentro del plazo, sus apoyadores recibirán un reembolso en forma de créditos para apoyar otros proyectos, o si prefieren, recibirán el dinero de vuelta."
      title_requirements: "Requisitos para enviar proyectos para  Súmame"
      creative: "Creativo y Finito"
      colective: "Benefícios Colectivos"
      nonprofit: "Recompensas no-financieras"
      donation: "No ser un proyecto “financie mi vida” o caridad"
      video: "Hacer um vídeo"
      more_questions: "OK, Pero explíqueme más de Súmame..."
      title_magic: "Nuestra fórmula mágica"
      magic: "Creemos que propiciar encuentros entre personas que compartan el costo de un proyecto es la mejor forma de volverlo realidad y hasta incrementar su potencial. Por  eso , utilize súmame como un canal para direccionar su red de contactos hacia un objetivo COMÚN."
      title_money: "De donde viene el dinero que financia los proyectos?"
      money: "Por lo menos el 50% vendrá de su red de contactos. De esa manera, súmame es una forma para que usted se acerque a las personas que gustan y creen en su trabajo y expandir esa red a través de redes socialsm periódicos, blogs y , por supuesto, los bares de la vida."
      title_work: "Cuesta mucho trabajo?"
      work: "Muuuuuuuuucho! NO tiene nada de “dinero fácil en Internet”. Usted tendrá que trabajar bastante antes, durante y después del periodo de recaudo, pero le garantizamos que valdrá la pena. Ese proceso le ayudará, además de realizar su proyecto, a fortalecer su red de contacto con personas que creen y están dispuestas a invertir en su trabajo."
      title_costs: "Cuanto cuesta usar Súmame?"
      costs: "Enviar un proyecto no cuesta nada. Ahora, estando al aire  y alcanzando (o superando) la meta, súmame se queda con el 13%, siendo que este valor incluye tanto comisión como la tasa de medios de pago que procesa las transacciones, ok?"
      why: "Por que Súmame?"
      intro: "Antes que nada, es muy bacano que usted sepa porqué creemos en esta nueva via pata financiar proyectos es sensacional:"
      why_one: "Poca burocracia y bajo riesgo financiero; sin intereses, sin venta de patrimonio, sin costos para salir al aire. Pero con mucha emoción y diversión."
      why_two: "Un buen esfuerzo en la comunicación de su proyecto puede difundir su idea a muchísima gente, expandiendo su red de contactos y fortaleciendo su base de apoyadores."
      why_three: "Generando aproximación y ampliación de su red, este tipo de campaña abre las puertas de nuevos proyectos, aparte de ideas, alianzas y conexiones inesperadas."
    guidelines_tips:
      title: "Calma, amigo!"
      subtitle: "Antes de enviar su proyecto, vale la pena reflexionar sobre algunos puntos importantes."
      introduction_html: "Sabemos que usted esta loco por salir al aire con su proyecto, pero antes responda<br> (hasta en un papel) las siguientes preguntas."
      legend_html: "Tener bien claras las respuestas para estas preguntas con certeza lo ayudará un monton <br>en la estructuración de su proyecto, aumentando las posibilidades de ser exitoso en la campaña."
      title_one: "Qué lo inspiro a hacer este proyecto?"
      tip_one: "Las personas solo se involucran cuando perciben la importancia de una causa para la sociedad o para la persona que lidera la campaña. Por eso, tenga bien clara cual es su inspiración y expongala en la descripción del proyecto."
      title_two: "Cual es el foco?"
      tip_two: "Súmame es una herramienta excelentra para dar inicio a sus ideas o para incrementar su desarrollo. Definir objetivamente donde usted quiere llegar es una de las mejores formas de movilizar personas. Eso incluye conocer bien el publico que se verá beneficiado por su iniciativa"
      title_three: "Cual es su meta?"
      tip_three: "Para definir sus objetivos financieros; incremente los costos de la ejecución de su propuestay procure estimar los gastos de producción y entrega de las recompensas ofrecidas. Siempre teniendo en cuenta su potencial de movilización de personas."
      title_four: "Cual es su plazo de recaudo?"
      tip_four: "El plazo máximo son 60 dias, pero recuerde: Usted tendrá que dedicarse intensamente antes y durante todo el periodo de recaudo si quiere tener éxito con su campaña. No subestime esta etapa, es necesario tener cuidado de no cansarce a mitad de camino, por eso recomendamos 40 dias."
      title_five: "Usted ya pensó en las recompensas del proyecto?"
      tip_five: "Las recompensas son promesas que usted esta haciendo públicamente. Por eso, asegurese de ser capaz de cumplirlas a la hora de elaborarlas. Piense en la logística de producción y de entrega. Aquí vale la pena pensar en recompensas no materiales como, downloads, experiencias, cursos, besps y abrazos =D"
      title_six: "Y el video, ya lo grabó??"
      tip_six: "El video es la tarjeta de presentación del proyecto. En general es el primer contacto con posible apoyadores, por lo tanto O vídeo é o tarjeta de visita do proyecto. Em geral é o primeiro contato com possíveis apoyadores, portanto, dedíquese al desarrollo del script  (principalmente los primiros 30 segundos), al audio y a la calidad de la imagen(HD es recomendado)."
      title_seven: "Como movilizará su red?"
      tip_seven: "es importante planear estratégicamente el movimiento de las redes, tanto antes como durante el plazo de captacion. Recomendamos distribuir el trabajo semanalmente o por niveles decrecientes de proximidad con los contactos."
      title_eight: "Como será utilizado el dinero?"
      tip_eight: "Abra su presupuesto pata que todos sepan como serán usadas las contribuciones. TRANSPARENCIAes la palabra clave. Usted puede incluir un link a una planilla en google docs, o colocarlo directamente en la descripción del proyecto."
      explore_curious: "Estoy aqui de curioso!"
      explore_projects: "Quiero explorar los proyectos."
      submit: "Próximo Paso!"
      send_project: "Quiero enviar mi proyecto."
      guide: "descargue aquí una guía completa con consejos estratégicos para elaborar un proyecto exitoso en Súmame."
    guidelines_backers:
      title: "Quiero apoyar un proyecto!"
      subtitle: "Entienda paso-a-paso como apoyar un proyecto en Súmame."
      introduction: "Súmame es una excelente manera de involucrarse en causas en las que usted cree."
      legend_html: "Creemos que hacer parte de un proyecto hace parte de ese tipo de cosa, que a veces <br>no sabes muy bien porqué, pero estas haciendo un bien."
      title_one: "Explore el proyecto"
      step_one: "El primer paso es entender el proyecto. Vea el video , lea la descripción, navegue por los links. Si tiene la certeza que ese proyecto no se puede quedar en el papel, avance eja o vídeo, leia a descrição, navegue pelos links. Se você tiver certeza de que esse proyecto não pode ficar só no papel, avance una casilla!"
      title_two: "Decida con cuanto va a apoyar"
      step_two: "Una buena manera de decidir cuanto sat es mirar las recompensas que el realizador ofrece a cambio de su apoyo. Y también mirar su extracto bancario."
      title_three: "Concrete el apoyo"
      step_three: "llene y revise sus datos! Y decida cual forma de pago se adapta mejor a sus necesidades."
      title_four: "Montese al bus!"
      step_four: "Ahora usted esta en el mismo bus que el realizador del proyecto. Difunda el proyecto por las redes sociales y este atento a las novedades y llamados en la recta final."
      title_requirements: "Recuerde que Súmame es 'todo o nada'"
      sucessfull_title: "Si el proyecto alcanzo o superó la meta de recaudo ..."
      sucessfull: "el proyecto es considerado exitoso! El realizador recibe el dinero y los contactos de los apoyadores  ."
      not_sucess_title: "Si el proyecto no alcanza la meta..."
      not_sucess: "Usted recibe el valor del apoyo integral en forma de créditos (para apoyar otro proyecto). Si eso no es de su agrado, puede solicitar el dinero de vuelta, según las reglas de <a href='%{terms}' target='_blank'>terminos de uso</a>."
      title_not_funded: "Si el proyecto no alcanzó la meta, comó utilizo mis créditos?"
      not_funded: "Usted recibirá los créditos en su perfil de Súmame. En el momento en que escoja otro proyecto para apoyar, en el momento de escoger la recompensa, tendrá un campo para utilizar sus créditos."
      more_questions: "Estoy listo para apoyar un proyecto, hay algo más que deba saber?"
      title_backer: "Como sé que mi apoyo fue exitoso?"
      backer: "Usted recibirá un mail de confirmación. Y quedese pendiente de la Você receberá um email de confirmacion. Y esté [endiente de la ficha de apoyadores del proyecto que usted apoyó."
      title_rewards: "Si el proyecto fue financiado, como recibo mis recompensas?"
      rewards: "Es la obligación de realizador del proyecto, contactar y acordar con usted como le entregará la recompensa escogida. Si esto no sucede, debe escribirle un mail cobrándole la recompensa! Si ni asi responde, mandenos un mail y nosotros le jalamos las orejas =D"
      title_credits: " Si el proyecto no alcanzó la meta, comó utilizo mis créditos?"
      credits: " Usted recibirá los créditos en su perfil de Súmame. En el momento en que escoja otro proyecto para apoyar, en el momento de escoger la recompensa, tendrá un campo para utilizar sus créditos."
      title_money: "Y si no quiero usar los créditos?"
      money: "NO hay problema! Solamente debe entrar a su perfil (Mis créditos) t solicitar la devolucion. Si pago con debito o con ticket, solo debe abrir una cuenta en MOip. Tarjeta de crédito, le haremos la devolución con su próxima factura."
      other_backers: "QUIERO MÁS! PUEDO APOYAR DE OTRAS FORMAS?"
      intro: "Conozca las otras formas de ayudar al proyecto que usted cree que será exitoso."
      other_one: "Traga mais dois amigos para apoiar com o mesmo valor que você apoiou."
      other_two: "Fale para todo mundo, quando estiver no bar, sobre quão legal é o proyecto que apoiou no Súmame."
      other_three: "Tem um amigo jornalista? Cave uma matéria ou um post no blog dele sobre o proyecto."
      other_four: "Faça um vídeo de apoio ao proyecto (como esse pessoal aqui ó: http://vimeo.com/46233018)."
      other_five: "Mande um email para o realizador do proyecto perguntando de qual outra forma você pode ajudar."
